<script type="x-shader/x-vertex" id="vertexShader">

attribute vec3 color;
varying vec3 vPosition;
varying vec3 vColor;
varying vec3 vNormal;

void main(){
  vPosition = position;
  vColor = color;
  vNormal = normal;
  float alive = normal.z;
  vec3 newpos = position + vec3(10000.0,10000.0,0.0)*alive;
  gl_Position = projectionMatrix *
    modelViewMatrix *
    vec4(newpos,1.0);
}

</script>

<script type="x-shader/x-fragment" id="fragmentShader">

varying vec3 vPosition;
varying vec3 vColor;
varying vec3 vNormal;
uniform float size;
uniform float opacity;

float rand(vec2 co){
  return fract(sin(dot(co.xy,vec2(12.9898,78.233)))* 43758.5453);
}

void main(){
  float pixOpacity = (1.0-clamp(abs(vNormal.y)/size*40.0,0.0,0.95))*opacity;
  gl_FragColor = vec4(
    vColor,
    pixOpacity*rand(vNormal.xy+vColor.xy)
  );
}

</script>
